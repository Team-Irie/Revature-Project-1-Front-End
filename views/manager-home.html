                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"

                                <img class="ml-2 img-profile rounded-circle"
                                    src="../img/undraw_profile.svg">

                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>

                                <div class="dropdown-divider"></div>

                    <!-- Content Row -->
                    <div class="row d-flex justify-content-center">
                      <!-- View Pending Requests -->
                      <div class="col-xl-4 col-md-6 mt-4 mb-4">
                          <a href="#">
                            <div class="card border-left-primary shadow h-100 py-2">
                              <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"> </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">View Pending Requests  (<span id="numberOfPendingRequests">0</span>)</div>
                                        </div>
                                        <div class="col-auto">

                                        </div>
                                    </div>
                                </div>
                            </div>
                         </a>
                      </div>

                    <!-- End First Row -->

                    <!-- Content Row -->
                    <div class="row d-flex justify-content-center">
                      <!-- Resolved Requests -->
                      <div class="col-xl-4 col-md-6 mt-4 mb-4">
                        <a href="#">
                          <div class="card border-left-success shadow h-100 py-2">
                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">

                      <div class="col-xl-4 col-md-6 mt-4 mb-4">

                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">

                        <div class="col-xl-3 col-md-6 mt-4 mb-4">
                          <a id="viewEmployees" href="#">
                            <div class="card border-left-warning shadow h-100 py-2">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
